name: Run Script

on:
  schedule:
    - cron: '0 * * * *' # –ó–∞–ø—É—Å–∫ —Å–∫—Ä–∏–ø—Ç–∞ –∫–∞–∂–¥—ã–π —á–∞—Å
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Try to restore last message
      run: |
        if [ -f last_message.txt ]; then
          echo "Restoring last message"
          cp last_message.txt last_message_backup.txt
        else
          echo "No last_message.txt to restore"
        fi

    - name: Set up Python
      uses: actions/setup-python@v3
      with:
        python-version: '3.x'

    - name: Install Chrome Driver
      run: |
        sudo apt-get update
        sudo apt-get install -y unzip xvfb libxi6 libgconf-2-4
        wget -N https://chromedriver.storage.googleapis.com/$(curl -sS https://chromedriver.storage.googleapis.com/LATEST_RELEASE)/chromedriver_linux64.zip -P ~/
        unzip ~/chromedriver_linux64.zip -d ~/
        sudo mv -f ~/chromedriver /usr/local/bin/chromedriver
        sudo chown root:root /usr/local/bin/chromedriver
        sudo chmod 0755 /usr/local/bin/chromedriver

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install requests selenium python-telegram-bot httpx webdriver_manager

    - name: Run script
      run: python telegram_message_copier.py

    - name: Save logs
      uses: actions/upload-artifact@v2
      with:
        name: script-log
        path: script.log

    - name: Save last message
      uses: actions/upload-artifact@v2
      with:
        name: last_message
        path: last_message.txt

    - name: Send completion emoji
      if: always()  # –≠—Ç–∞ —Å—Ç—Ä–æ–∫–∞ –≥–∞—Ä–∞–Ω—Ç–∏—Ä—É–µ—Ç, —á—Ç–æ —à–∞–≥ –≤—ã–ø–æ–ª–Ω–∏—Ç—Å—è –ø—Ä–∏ –ª—é–±–æ–º –∏—Å—Ö–æ–¥–µ
      run: python -c "import requests; requests.post('https://api.telegram.org/bot<your_bot_token>/sendMessage', data={'chat_id': '<your_chat_id>', 'text': 'üëã'})"
